<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Truck Service Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-primary mb-3">Contact Us</h1>
    <p>If you have any questions, inquiries, or need support, feel free to reach out to us through the form below or our contact details.</p>
    
    <form class="mt-4">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Your name">
      </div>
      <div class="mb-3">
        <label for="emailContact" class="form-label">Email address</label>
        <input type="email" class="form-control" id="emailContact" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="query" class="form-label">Your Message</label>
        <textarea class="form-control" id="query" rows="4" placeholder="Enter your message here"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>

    <hr class="my-5"/>

    <h5>Other Contact Info</h5>
    <ul class="list-unstyled">
      <li><strong>Email:</strong> support@truckservicehub.com</li>
      <li><strong>Phone:</strong> +91-9876543210</li>
      <li><strong>Office:</strong> NH 8, Industrial Area, Delhi, India</li>
    </ul>

    <a href="index.html" class="btn btn-outline-primary mt-4">‚Üê Back to Home</a>
  </div>
</body>
</html>
